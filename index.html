<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider | javaScript</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" > -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
           
            <div style="background-color: #2c3d4e;">
                <h1>Mountains</h1>
                <p>with it's snow</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>The Castle</h1>
                <p>in the Wildeness</p>
            </div>
            <div style="background-color: #2596be;">
                <h1>Flying Eagle</h1>
                <p>in the Sky</p>
            </div>
        </div>
        <div class="right-slide">
            
            <div style="background-image: url('img/flying\ eagle.jpg');"></div>
            <div style="background-image: url('img/castle.jpg');"></div>
            <div style="background-image: url('img/pexels-photo-2559941.jpeg');"></div>
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
<script src="js/app.js"></script>
</body>
</html>
